<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="border">
    <div class="display-flex">
      <div class="display-flex carousel space-around">
        <div class="display-flex align-center">
          <i class="fas fa-chevron-left fa-4x"></i>
        </div>
        <div class="display-flex align-center right-left-padding">
          <img src="images/001.png">
        </div>
        <div class="display-flex align-center">
          <i class="fas fa-chevron-right fa-4x"></i>
        </div>
      </div>
    </div>
    <div class="display-flex justify-center">
      <div class="progress-bar two-rem">
        <i class="current fas fa-circle" id="0"></i>
        <i class="far fa-circle" id="1"></i>
        <i class="far fa-circle" id="2"></i>
        <i class="far fa-circle" id="3"></i>
        <i class="far fa-circle" id="4"></i>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
