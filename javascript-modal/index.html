<!DOCTYPE html>
<html>
  <title>
    JavaScript Modal
  </title>
  <link rel="stylesheet" href="styles.css">
  <body>
    <!-- button div that have the button class and the button element -->
    <!-- button class makes the button's position relative -->
    <div class="button">
      <button class="open-modal">Open Modal</button>
    </div>
    <!-- the dialogue modal div -->
    <div class="modal overlay-shadow">
      <div class="dialogue">
        <h2>Would you like to take a survey?</h2>
        <button class="no-button">NO</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
