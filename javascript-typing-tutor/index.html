<!DOCTYPE html>
<html>
  <head>
    <title>
      JavaScript Typing Tutor
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="text">
      <h1 class="sentence">
        <span class="letter current">g</span><span class="letter">r</span><span class="letter">u</span><span class="letter">m</span><span class="letter">p</span><span class="letter">y</span><span class="letter"> </span><span class="letter">w</span><span class="letter">i</span><span class="letter">z</span><span class="letter">a</span><span class="letter">r</span><span class="letter">d</span><span class="letter">s</span><span class="letter"> </span><span class="letter">m</span><span class="letter">a</span><span class="letter">k</span><span class="letter">e</span><span class="letter"> </span><span class="letter">t</span><span class="letter">o</span><span class="letter">x</span><span class="letter">i</span><span class="letter">c</span><span class="letter"> </span><span class="letter">b</span><span class="letter">r</span><span class="letter">e</span><span class="letter">w</span>

      </h1>
    </div>
    <!-- EXTRA ACCURACY AND PLAY AGAIN -->
    <div class=" hidden">
      <div class="dialogue">
        <h2>Would you like to Play Again?</h2>
        <h3 class="accuracy">Accuracy: </h3>
        <button class="yes-button">YES</button>
        <button class="no-button">NO</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
