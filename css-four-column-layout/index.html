<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row margins">
        <h2 class="heading">How It Works</h2>
      </div>
      <div class="row margins space">
        <div class="column-fourth">
          <img class="image" src="images/screen-1.png" alt="App Switching">
          <br>
          <img class="icon" src="images/switch-icon.png" alt="Shuffle icon">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-fourth">
          <img class="image" src="images/screen-2.png" alt="trip filter screen">
          <br>
          <img class="icon" src="images/filter-icon.png" alt="filter">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth">
          <img class="image" src="images/screen-3.png" alt="settings">
          <br>
          <img class="icon" src="images/slider-icon.png" alt="sliding bars">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth">
          <img class="image" src="images/screen-4.png" alt="stats">
          <br>
          <img class="icon" src="images/bars-icon.png" alt="bars">
          <h3>Stats + Milage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
