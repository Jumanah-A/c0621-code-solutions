<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row heading center">
      <h1 class="center"> New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column-fifth">
        <img class="image" src="images/dress1.jpeg">
        <div class="margins">
          <span> Free People</span><span class="grey-font"> | Size 6</span>
          <div class="price">
            <span class="border-style">$35</span><span> </span><span class="grey-font strikethrough">$125 retail</span>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg">
        <div class="margins">
          <span>Yves Saint Laurent</span><span class="grey-font"> | One Size</span>
          <div class="price">
            <span class="border-style">$200</span><span> </span><span class="grey-font strikethrough">$1600
              retail</span>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg">
        <div class="margins">
          <span>Tiffany</span><span class="grey-font"> | One Size</span>
          <div class="price">
            <span class="border-style">$476</span><span> </span><span class="grey-font strikethrough">$2000
              retail</span>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg">
        <div class="margins">
          <span>Louis Vuitton</span>
          <span class="grey-font"> | One Size</span>
          <div class="price">
            <span class="border-style">$95</span><span> </span><span class="grey-font strikethrough">$1200 retail</span>
          </div>
        </div>

      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg">
        <div class="margins">
          <span>Reformation</span><span class="grey-font"> | Size 4</span>
          <div class="price">
            <span class="border-style">$20</span><span> </span><span class="grey-font strikethrough">$198 retail</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
