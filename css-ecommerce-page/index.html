<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row heading center">
    <h1 class="center"> New Arrivals</h1>
  </div>
  <div class="row">
    <div class="column-fifth">
      <img src="images/dress1.jpeg">
      <p> Free People</p>
      <p class="grey-font"> | Size 6</p>
      <div class="price">
        <p>$35</p>
      </div>
      <p class="grey-font strikethrough">$125 retail</p>
    </div>
    <div class="column-fifth">
      <img src="images/ysl-bag.jpeg">
      <p>Yves Saint Laurent</p>
      <p class="grey-font"> | One Size</p>
      <div class="price">
        <p>$200</p>
      </div>
      <p class="grey-font strikethrough">$1600 retail</p>
    </div>
    <div class="column-fifth">
      <img src="images/key.jpeg">
      <p>Tiffany</p>
      <p class="grey-font"> | One Size</p>
      <div class="price">
        <p>$476</p>
      </div>
      <p class="grey-font strikethrough">$2000 retail</p>
    </div>
    <div class="column-fifth">
      <img src="images/lv-bag.jpg">
      <p>Louis Vuitton</p>
      <p class="grey-font"> | One Size</p>
      <div class="price">
        <p>$95</p>
      </div>
      <p class="grey-font strikethrough">$1200 retail</p>
    </div>
    <div class="column-fifth">
      <img src="images/dress2.jpeg">
      <p>Reformation</p>
      <p class="grey-font"> | Size 4</p>
      <div class="price">
        <p>$20</p>
      </div>
      <p class="grey-font strikethrough">$198 retail</p>
    </div>
  </div>

</body>
</html>
